<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Authentication - Eggus</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a7b 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 2rem;
        }
        h2 {
            margin: 30px 0 20px 0;
            font-size: 1.3rem;
            font-weight: 400;
            opacity: 0.9;
        }
        .divider {
            margin: 30px 0;
            text-align: center;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: rgba(255,255,255,0.2);
        }
        .divider span {
            background: rgba(255, 255, 255, 0.1);
            padding: 0 15px;
            position: relative;
            z-index: 1;
        }
        .oauth-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }
        button {
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            width: 100%;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            opacity: 0.5;
        }
        .linkedin-btn { background: #0077b5; }
        .linkedin-btn:hover { background: #006399; }
        .facebook-btn { background: #1877f2; }
        .facebook-btn:hover { background: #0c63d4; }
        .instagram-btn { 
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
        }
        .email-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }
        input {
            padding: 14px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 15px;
        }
        input::placeholder {
            color: rgba(255,255,255,0.5);
        }
        input:focus {
            outline: none;
            border-color: rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.15);
        }
        .email-btn {
            background: #10b981;
        }
        .email-btn:hover {
            background: #059669;
        }
        .toggle-link {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            display: inline-block;
            cursor: pointer;
        }
        .toggle-link:hover {
            color: white;
        }
        .logout-btn {
            background: #dc2626;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background: #b91c1c;
        }
        .status {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            min-height: 80px;
            font-size: 14px;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .info { color: #60a5fa; }
        pre {
            text-align: left;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 15px 0;
            font-size: 11px;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¥š Test Authentication</h1>
        
        <div id="authSection">
            <!-- OAuth Buttons -->
            <h2>Social Login</h2>
            <div class="oauth-buttons">
                <button class="linkedin-btn" onclick="loginWith('linkedin_oidc')">
                    Sign in with LinkedIn
                </button>
                <button class="facebook-btn" onclick="loginWith('facebook')">
                    Sign in with Facebook
                </button>
                <button class="instagram-btn" onclick="loginWith('instagram')" disabled>
                    Sign in with Instagram (Coming Soon)
                </button>
            </div>

            <div class="divider"><span>OR</span></div>

            <!-- Email/Password Form -->
            <h2>Email & Password</h2>
            <div id="signupForm" class="email-form">
                <input type="email" id="signupEmail" placeholder="Email address" />
                <input type="password" id="signupPassword" placeholder="Password (min 6 characters)" />
                <button class="email-btn" onclick="signUp()">Create Account</button>
                <a class="toggle-link" onclick="toggleForm()">Already have an account? Sign in</a>
            </div>

            <div id="loginForm" class="email-form hidden">
                <input type="email" id="loginEmail" placeholder="Email address" />
                <input type="password" id="loginPassword" placeholder="Password" />
                <button class="email-btn" onclick="signIn()">Sign In</button>
                <a class="toggle-link" onclick="toggleForm()">Don't have an account? Sign up</a>
            </div>
        </div>

        <button class="logout-btn hidden" id="logoutBtn" onclick="logout()">
            Sign Out
        </button>
        
        <div class="status" id="status">
            <p>Choose a sign-in method above</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://fplxqliqflyefbcygpms.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZwbHhxbGlxZmx5ZWZiY3lncG1zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4Mjg2MjUsImV4cCI6MjA3OTQwNDYyNX0.sThGKfplIpmYWfXyCj0LuSQOo0gv7TmkDJXJfWxA6_w'

        const { createClient } = window.supabase
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        function toggleForm() {
            document.getElementById('signupForm').classList.toggle('hidden')
            document.getElementById('loginForm').classList.toggle('hidden')
            document.getElementById('status').innerHTML = '<p>Choose a sign-in method above</p>'
        }

        async function signUp() {
            const email = document.getElementById('signupEmail').value
            const password = document.getElementById('signupPassword').value
            const statusDiv = document.getElementById('status')

            if (!email || !password) {
                statusDiv.innerHTML = '<p class="error">Please enter email and password</p>'
                return
            }

            if (password.length < 6) {
                statusDiv.innerHTML = '<p class="error">Password must be at least 6 characters</p>'
                return
            }

            statusDiv.innerHTML = '<p>Creating account...</p>'

            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        emailRedirectTo: window.location.href
                    }
                })

                if (error) {
                    statusDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`
                } else {
                    statusDiv.innerHTML = `
                        <p class="info">âœ… Account created!</p>
                        <p>Check your email (${email}) to confirm your account.</p>
                        <p style="font-size:12px; opacity:0.8;">After confirmation, you'll be redirected back here automatically.</p>
                    `
                    document.getElementById('signupEmail').value = ''
                    document.getElementById('signupPassword').value = ''
                }
            } catch (err) {
                statusDiv.innerHTML = `<p class="error">Error: ${err.message}</p>`
            }
        }

        async function signIn() {
            const email = document.getElementById('loginEmail').value
            const password = document.getElementById('loginPassword').value
            const statusDiv = document.getElementById('status')

            if (!email || !password) {
                statusDiv.innerHTML = '<p class="error">Please enter email and password</p>'
                return
            }

            statusDiv.innerHTML = '<p>Signing in...</p>'

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                })

                if (error) {
                    statusDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`
                } else {
                    // Auth state change will handle the UI update
                }
            } catch (err) {
                statusDiv.innerHTML = `<p class="error">Error: ${err.message}</p>`
            }
        }

        async function loginWith(provider) {
            const statusDiv = document.getElementById('status')
            const providerName = provider.charAt(0).toUpperCase() + provider.slice(1).replace('_oidc', '')
            statusDiv.innerHTML = `<p>Redirecting to ${providerName}...</p>`
            
            try {
                const { data, error } = await supabaseClient.auth.signInWithOAuth({
                    provider: provider,
                    options: {
                        redirectTo: window.location.href
                    }
                })

                if (error) {
                    statusDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`
                }
            } catch (err) {
                statusDiv.innerHTML = `<p class="error">Error: ${err.message}</p>`
            }
        }

        async function logout() {
            const { error } = await supabaseClient.auth.signOut()
            if (!error) {
                document.getElementById('status').innerHTML = '<p>Logged out successfully</p>'
                document.getElementById('authSection').classList.remove('hidden')
                document.getElementById('logoutBtn').classList.add('hidden')
                // Clear form fields
                document.getElementById('signupEmail').value = ''
                document.getElementById('signupPassword').value = ''
                document.getElementById('loginEmail').value = ''
                document.getElementById('loginPassword').value = ''
            }
        }

        // Check if user is already logged in
        supabaseClient.auth.onAuthStateChange((event, session) => {
            console.log('Auth state changed:', event, session)
            
            if (session) {
                const user = session.user
                document.getElementById('authSection').classList.add('hidden')
                document.getElementById('logoutBtn').classList.remove('hidden')
                
                const providerName = user.app_metadata.provider 
                    ? user.app_metadata.provider.charAt(0).toUpperCase() + user.app_metadata.provider.slice(1).replace('_oidc', '')
                    : 'Email'
                
                document.getElementById('status').innerHTML = `
                    <p class="success">âœ… Signed in with ${providerName}!</p>
                    <p><strong>User ID:</strong> ${user.id}</p>
                    <p><strong>Email:</strong> ${user.email || 'No email'}</p>
                    ${user.email_confirmed_at ? '<p class="success">Email confirmed âœ“</p>' : '<p class="info">Email not confirmed yet</p>'}
                    <pre>${JSON.stringify(user, null, 2)}</pre>
                `
            } else if (event === 'SIGNED_OUT') {
                document.getElementById('status').innerHTML = '<p>Choose a sign-in method above</p>'
                document.getElementById('authSection').classList.remove('hidden')
                document.getElementById('logoutBtn').classList.add('hidden')
            }
        })

        // Check session on page load
        supabaseClient.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                supabaseClient.auth.onAuthStateChange((event, session) => {})
            }
        })
    </script>
</body>
</html>
