<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Eggus - Bridge the Gap. Coming soon to iOS.">
    <title>Eggus - Bridge the Gap</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a7b 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        header {
            padding: 30px 0;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
        }

        h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.2rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }

        .hero {
            text-align: center;
            max-width: 800px;
        }

        .hero h2 {
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 50px 0;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .feature h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .feature p {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .cta {
            margin: 50px 0;
        }

        .status {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        footer {
            padding: 40px 0;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-links {
            margin-bottom: 20px;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            margin: 0 20px;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #ffffff;
        }

        .copyright {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .hero h2 {
                font-size: 1.5rem;
            }

            .features {
                grid-template-columns: 1fr;
            }

            .footer-links a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Eggus Logo" class="logo">
            <h1>EGGUS</h1>
            <p class="tagline">εγγύς</p>
        </header>

        <main>
            <div class="hero">
                <h2>εγγύς</h2>
                
                <div class="cta">
                    <span class="status">Coming Soon to iOS and Android</span>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-links">
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms of Service</a>
                <a href="mailto:info@eggus.io">Contact</a>
            </div>
            <p class="copyright">&copy; 2025 Eggus. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
